<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Formulário de Inscrição Básico feito com as tecnologias HTML, CSS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta name="keywords" content="HTML, CSS, Formulário de Inscrição, Newsletter, Design Responsivo">
   <meta name="author"content="Carlos Henrique">
  <meta name="robots" content="index, follow">

  <link rel="shortcut icon" href="/assets/diebold_nixdorf-logo_brandlogos.net_rlmtk-512x385.png" type="image/x-icon">

   <link rel="stylesheet" href="/style.css">

   
   
    <title>Formulário de Inscrição Básico</title>

<div class="form-container">
    <img class="icone" src="/assets/diebold_nixdorf-logo_brandlogos.net_rlmtk-512x385.png" alt="">

<h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
<p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

<form>

<div class="form-group">
<label for="name">Nome</label>
<input type="text" id="name" name="user_name" placeholder="Seu nome completo">
</div>

<div class="form-group">
<label for="email">E-mail</label>
<input type="email" id="email" name="user_email" placeholder="Seu.email@exemplo.com">
</div>

<div class="form-group">
    <label for="name">Endereço</label>
    <input type="text" id="endereço" name="user_endereço" placeholder="Insira seu Endereço">
    </div>

    <div class="form-group">
        <label for="name">Cep</label>
        <input type="text" id="Cep" name="user_cep" placeholder="000.00-000">
        </div>

<input type="checkbox" name="checkbox" id="checkbox" name="user_checkbox" placeholder="Confirmo as informações inseridas">
<label for="user_confirmo">Confirmo as informações inseridas</label>

<button type="submit" class="submit-button">Inscrever</button>



</form>

</div>

</body>
</html>
